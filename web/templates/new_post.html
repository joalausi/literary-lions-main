<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Post - Literary Lions</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<header>🦁 Literary Lions — <a href="/">Home</a></header>
<main>
  <h1>Create a Post</h1>
  <form method="post" action="/posts/new">
    <label>Title<br><input type="text" name="title" required></label><br><br>
    <label>Content<br><textarea name="content" rows="8" cols="60" required></textarea></label><br><br>
    <label>Categories (comma-separated)<br>
      <input type="text" name="categories" placeholder="Fantasy, Sci-Fi">
    </label><br><br>
    <button type="submit">Publish</button>
  </form>
</main>
</body>
</html>
