{{define "base.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ block "title" . }}Literary Lions{{ end }}</title>
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <header>
    <div class="container nav">
      <div class="left row">
        <a class="brand" href="/">🦁 Literary Lions</a>
        <a class="btn" href="/">Home</a>
        <a class="btn" href="/?mine=1">My Posts</a>
        <a class="btn" href="/?liked=1">Liked</a>
        <a class="btn" href="/posts/new">New Post</a>
      </div>
      <div class="right">
        {{if .User}}
          <span class="badge">Hello, {{.User.Username}}</span>
          <form class="inline" action="/logout" method="post">
            <button class="btn danger" type="submit">Log out</button>
          </form>
        {{else}}
          <a class="btn" href="/login">Log in</a>
          <a class="btn primary" href="/register">Sign up</a>
        {{end}}
      </div>
    </div>
  </header>

  <main class="container">
    {{block "content" .}}{{end}}
  </main>

  <footer>
    <div class="container muted">Built with Go · {{/* simple footer */}}</div>
  </footer>
</body>
</html>
{{end}}
