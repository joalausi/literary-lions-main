{{define "login.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log in - Literary Lions</title>
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <header>
    <div class="container nav">
      <div class="left row">
        <a class="brand" href="/">ü¶Å Literary Lions</a>
        <a class="btn" href="/">Home</a>
      </div>
      <div class="right">
        <a class="btn" href="/login">Log in</a>
        <a class="btn primary" href="/register">Sign up</a>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="card" style="max-width:520px;margin:0 auto">
      <h1>Log in</h1>
      {{if .Error}}<p class="badge" style="background:#3a2340;color:#ffd6f2">‚ö† {{.Error}}</p>{{end}}
      <form method="post" action="/login" class="grid">
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required autocomplete="email" />
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required autocomplete="current-password" />
        </div>
        <div class="actions">
          <button class="btn primary" type="submit">Log in</button>
          <a class="btn" href="/register">Create account</a>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <div class="container muted">Built with Go</div>
  </footer>
</body>
</html>
{{end}}
